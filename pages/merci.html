<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - Merci !</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .thank-you {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .thank-you h1 {
            color: #1a365d;
            margin-bottom: 1.5rem;
        }
        .thank-you p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #1a365d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <main class="thank-you">
        <h1>Merci pour votre message !</h1>
        <p>Nous avons bien reçu votre demande et nous vous répondrons dans les plus brefs délais.</p>
        <p>En attendant, vous pouvez continuer à explorer notre site ou retourner à la page d'accueil.</p>
        <a href="../index.html" class="button">Retour à l'accueil</a>
    </main>
</body>
</html>
